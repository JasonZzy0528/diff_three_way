language: node_js

branches:
  only:
    master
matrix:
  include:
    - os: linux
      node_js: "8"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: linux
      node_js: "6"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: osx
      node_js: "8"
      env: NO_WATCH_TESTS=1 JOB_PART=test
    - os: osx
      node_js: "6"
      env: NO_WATCH_TESTS=1 JOB_PART=test
  allow_failures:
    - os: osx
  fast_finish: true

script: npm run travis:$JOB_PART